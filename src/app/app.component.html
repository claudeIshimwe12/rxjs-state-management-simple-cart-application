<div class="bg-rose_50">
  <div class="relative">
    <div
      class="px-8 md:p-16 flex flex-col lg:flex-row lg:gap-8 justify-between relative"
    >
      <div>
        <h1 class="text-preset1 text-rose_900">Products</h1>

        <div
          class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 lg:gap-8"
        >
          @for (product of products$ | async; track $index) {

          <app-card [product]="product"></app-card>
          }
        </div>
      </div>

      <!--------------------------- Cart ------------------->
      <app-cart (onOrderConfirmation)="handleOrderConfirmation()"></app-cart>
    </div>

    @if (isOrderConfirmed) {
    <div
      class="fixed h-screen w-full top-16 lg:top-8 bg-transparent z-50 md:p-4"
    >
      <app-order-confirmation
        (cartEmpty)="placeNewOrder()"
      ></app-order-confirmation>
    </div>
    <div class="bg-black opacity-50 w-full h-full absolute top-0 z-10"></div>
    }
  </div>
</div>
